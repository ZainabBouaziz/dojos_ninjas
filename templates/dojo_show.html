<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dojo_show</title>
</head>
<body>
    <h1>{{dojo.name}} Ninjas</h1>
    <table>
        <tr>
            <th>first name</th>
            <th>last name</th>
            <th>age</th>
        </tr>
        {% for ninja in dojo.ninjas :%}
            <tr>
                <td>{{ninja.first_name}}</td>
                <td>{{ninja.last_name}}</td>
                <td>{{ninja.age}}</td>
            </tr>
        {% endfor %}
    </table>
        
</body>
</html>
