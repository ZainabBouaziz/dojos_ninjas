<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojos</title>
</head>
<body>
    <div>
        <h1>New Dojo</h1>
        <form action="/add_dojo" method="post">
            <label for="name">Name</label>
            <input type="text" name="name" >
            <input type="submit" value="create">
        </form>
    </div>
    <div>
        <h1>All Dojos</h1>
        {% for dojo in dojos %}
            <a href="/dojos/{{dojo.id}}">{{dojo.name}}</a> <!--it's a dictionnary or an object?-->
        {% endfor %}
    </div>
</body>
</html>
